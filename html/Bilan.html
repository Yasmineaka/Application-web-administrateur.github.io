<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Bilan.css">
</head>
<body>
    <div class="rectangle2">
        <div class="titre">
            <h4>Bilan du jour</h4>
            <div class="ligne">
                
                <div class="partie_nom">
                    <label for="name">Nom</label>
                    <input type="text" name="nom" id="nom" placeholder="Nom complet" class="f_nom">
                </div>
        
                <div class="partie_nom">
                    <label for="name">Tache</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Entrez la tache" class="f_prenom">
                </div>
        
                <div class="partie_nom">
                    <label for="name">Statut</label>
                    <input type="text" name="age" id="age" placeholder="Entrez le Statut" class="f_age">
                </div>
        
                <div class="partie_nom">
                    <label for="name">Payement</label>
                    <input type="text" name="sex" id="sex" placeholder="Effectué/Non effectué" class="f_sex">
                </div>
        
        
                <div class="partie_nom">
                    <label for="Contact">Date</label>
                    <input type="datetime-local" name="contact" id="contact" placeholder="Entrez la date" class="f_contact">
                </div>
        
                <div class="div_button">
                    <button class="button5" id="Update" 
                    onclick="addData()">
                        Ok 
                    </button>
                    <!-- <button class="button6" id="Submit" 
                    onclick="addData()">
                        Mettre à jour
                </button> -->
                </div>
            </div>
           </div>
           <hr>
          
           <div class="div_rh1">
                <div class="div_rh2">
                    <table class="tableau" id="crudTable">
                        <thead >
                            <tr>
                                <th>Nom:</th>
                                <th>Tache:</th>
                                <th>Statut:</th>
                                <th>Payement:</th>
                                <th>Date:</th>
                            </tr>
                        </thead>
                        <tbody>
        
                        </tbody>
                    </table>
                </div>
           </div>
           
        </div>
       </div>
    </div>
    <script src="../js/Bilan.js"></script>
</body>
</html>
